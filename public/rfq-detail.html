<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RFQ Details - RFQ Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/table-resize.css">
</head>
<body class="bg-light">
  <div class="container-fluid px-4 py-4">
    <div class="mb-4">
      <a href="/" class="btn btn-outline-secondary mb-3">‚Üê Back to Home</a>
      <h1 id="rfqTitle" class="display-6 fw-bold">Loading...</h1>
    </div>

    <div id="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="text-muted mt-3">Loading RFQ details...</p>
    </div>

    <div id="content" class="d-none">
      <div class="mb-4">
        <div class="d-flex justify-content-between align-items-start mb-3">
          <div id="rfqInfo"></div>
          <button onclick="deleteRFQ()" class="btn btn-danger d-flex align-items-center gap-2">
            <svg style="width: 1rem; height: 1rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            Delete RFQ
          </button>
        </div>
      </div>
      <!-- Tabs will be added here by JavaScript -->
      <div id="tabs" class="mb-4"></div>
      <div id="tabContent"></div>
    </div>
  </div>

  <script src="/js/rfq-detail.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
