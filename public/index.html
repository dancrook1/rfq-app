<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RFQ Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <!-- Header -->
    <div class="mb-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h1 class="display-5 fw-bold mb-2">RFQ Management System</h1>
          <p class="text-muted">View and manage all your Request for Quotations</p>
        </div>
        <div class="d-flex gap-3">
          <a href="/urgent-stock" class="btn btn-outline-danger btn-lg">
            üö® Urgent Stock
          </a>
          <a href="/settings" class="btn btn-outline-secondary btn-lg">
            ‚öôÔ∏è Settings
          </a>
          <a href="/rfq/create" class="btn btn-primary btn-lg">
            + Create New RFQ
          </a>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="text-muted mt-3">Loading RFQs...</p>
    </div>

    <!-- Empty State -->
    <div id="empty" class="card shadow-sm d-none">
      <div class="card-body text-center p-5">
        <div class="mx-auto mb-3" style="max-width: 28rem;">
          <svg class="text-secondary" style="width: 3rem; height: 3rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <h3 class="h5 mt-3">No RFQs yet</h3>
          <p class="text-muted small mt-2">Get started by creating your first RFQ</p>
          <div class="mt-4">
            <a href="/rfq/create" class="btn btn-primary">Create RFQ</a>
          </div>
        </div>
      </div>
    </div>

    <!-- RFQ List -->
    <div id="rfqList" class="d-none"></div>
  </div>

  <script src="/js/home.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
